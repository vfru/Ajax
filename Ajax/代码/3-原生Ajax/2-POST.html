<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            width: 200px;
            height: 100px;
            border: solid 1px #903b ;
        }   

    </style>
</head>
<body>
    
    <div id="result" ></div>
    <script>
        const result = document.getElementById('result');

        result.addEventListener("mouseover",()=>{
            //创建对象
            const xhr = new XMLHttpRequest();
            //初始化设置请求方法和url
            xhr.open('POST','http://127.0.0.1:8000/Hello');
            //设置请求头 自定义请求头
            xhr.setRequestHeader('name','BAKA')
            //发送
            xhr.send('user=12312312&password=10000000');
            //事件绑定
            xhr.onreadystatechange=()=>{
                //判断(服务端返回了所有结果)
                if(xhr.readyState === 4){
                    //判断响应状态码 200 404 403 401 500
                    //2xx 成功
                    if(xhr.status>=200 && xhr.status < 300 ){
                        //处理结果 行 头 空行 体
                        //响应
                        result.innerHTML = xhr.response;

                    }else{

                    }
                }
            }


        });

        
    </script>
</body>
</html>
